<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Search Results</h1>

    <form method="GET" action="{{ url_for('search_results') }}">
      {{ form.hidden_tag() }}
      <label for="query">{{ form.query.label }}</label>
      {{ form.query(size=30) }}
      <br /><br />
      {{ form.submit() }}
    </form>

    {% if books %}
    <ul>
      {% for book in books %}
      <li>{{ book.Title }} by {{ book.Author }} (ISBN: {{ book.ISBN }})</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No books found.</p>
    {% endif %}

    <br />
    <a href="{{ url_for('search_books') }}">Search Again</a><br />
    <a href="{{ url_for('home') }}">Home</a>
  </body>
</html>
